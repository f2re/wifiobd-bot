version: '3.8'

services:
  bot:
    build: .
    container_name: wifiobd_bot
    restart: unless-stopped
    env_file: .env
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./app:/app/app
      - ./config:/app/config
      - ./logs:/app/logs
    networks:
      - bot_network
    depends_on:
      - redis
      - postgres
    command: python -m app.main

  redis:
    image: redis:7-alpine
    container_name: wifiobd_redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    networks:
      - bot_network
    command: redis-server --appendonly yes

  postgres:
    image: postgres:15-alpine
    container_name: wifiobd_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - bot_network
    ports:
      - "5432:5432"

networks:
  bot_network:
    driver: bridge

volumes:
  redis_data:
  postgres_data:
